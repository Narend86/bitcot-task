<div class="container mt-5">
    <div class="row">
        <div class="col col-sm-3 col-md-3 col-lg-3">
            current user: {{ user | json }} current password: {{password | json}}
        </div>
        <div class="col col-sm-6 col-md-6 col-lg-6">
            <mat-card>
                <mat-card-title>Log In</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="loginForm" novalidate>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Enter user name" formControlName="userName">
                            <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
                                You must enter a value
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Enter password" formControlName="password">
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                Password must not be blanked
                            </mat-error>
                        </mat-form-field>
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="loginData()">LOGIN</button>
                    <button class="float-right" mat-raised-button color="accent" (click)="EditData()">Edit User</button>
                </mat-card-actions>
            </mat-card>
        </div>
        <div class="col col-sm-3 col-md-3 col-lg-3"></div>
    </div>

</div>
