<h4 mat-dialog-title>
    Edit User info
</h4>
<mat-dialog-content>
    <form [formGroup]="userForm" novalidate>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter user name" formControlName="user">
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Enter user password" formControlName="password">
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="close('Cancel')">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="userForm.invalid" (click)="onSubmit()">Edit</button>
</mat-dialog-actions>
